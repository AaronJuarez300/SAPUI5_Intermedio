<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

    <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-resourceroots='{"sap.ui.demo.wt": ""}'>
    </script>

     <script>

        var app = new sap.m.App("app",{initialPage:"idMyView1"});
        var page = sap.ui.view({id:"idMyView1", viewName:"sap.ui.demo.wt.view.Vista1", type:sap.ui.core.mvc.ViewType.XML});
        var page2 = sap.ui.view({id:"idMyView2", viewName:"sap.ui.demo.wt.view.Vista2", type:sap.ui.core.mvc.ViewType.XML});
        app.addPage(page).addPage(page2);
        app.placeAt("content");


    </script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
</html>
